<h1 class="form-title">Todo Form</h1>

<form [formGroup]="form" (ngSubmit)="action()" class="dialog-container">

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Is Complete</mat-label>
    <mat-select formControlName="isDone">
      <mat-option value="1">Completed</mat-option>
      <mat-option value="0">Incompleted</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="createdAt">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div *ngIf="isUpdate; then update else add">
  </div>

  <ng-template #update>
    <button mat-stroked-button color="primary" class="add-btn" type="submit">Update Todo</button>
  </ng-template>

  <ng-template #add>
    <button mat-stroked-button color="primary" class="add-btn" type="submit">Add Todo</button>
  </ng-template>

</form>
