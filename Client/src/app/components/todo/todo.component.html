<div class="todoList">
    
    <mat-selection-list #todo>
        <mat-list-option *ngFor="let todo of todos">
          {{todo.title}}
        </mat-list-option>
    </mat-selection-list>

    
</div>

<div class="fab-container">

    <button mat-fab color="accent" class="fab-btn" (click)="openAddTodoDialog()">
        <mat-icon>add</mat-icon>
    </button>

</div>
