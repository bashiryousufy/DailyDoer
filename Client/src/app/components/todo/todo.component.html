<div class="mat-elevation-z8">
    <table mat-table [dataSource]="todos">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="isDone">
            <th mat-header-cell *matHeaderCellDef> isDone </th>
            <td mat-cell *matCellDef="let todo"> {{todo.isDone}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> userId </th>
            <td mat-cell *matCellDef="let todo"> {{todo.userId}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of todos">
    </mat-paginator>
</div>
